<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <center>
        <form action="" method="get">
            <h1>Formulario</h1>

            <!--nombre-->
                <label for="Nombre">Nombre:</label>
                <input type="text" placeholder="Ingrese su nombre"><br><br>

            <!--apellido-->

                <label for="Apellido">Apellido:</label>
                <input type="text" placeholder="Ingrese su apellido"><br><br>

            <!--edad-->

                <label for="Edad">Edad:</label>
                <input type="number" placeholder="Ingrese su edad"><br><br>

            <!--correo-->

                <label for="Email">Email:</label>
                <input type="email" placeholder="Ingrese su correo"><br><br>

            <!--contraseña-->
                <label for="password">Contraseña:</label>
                <input type="password" placeholder="Ingrese su contraseña"><br><br>

            <!--genero-->
            <p><b>Sexo:</b>
                <input type="radio" id="masculino" name="sexo" value="Masculino">
                <label for="masculino">Masculino</label>

                <input type="radio" id="femenino" name="sexo" value="Femenino">
                <label for="femenino">Femenino</label>
            </p> 
            <br>

            <!--telefono-->

                <label for="Telefono">Teléfono:</label>
                <input type="tel" placeholder="Ingrese su numero de teléfono"><br><br>

            <!--boton enviar-->
            <input type="submit" value="Enviar">
        </form>

    </center>
</body>
</html>
